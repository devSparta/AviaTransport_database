<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
</head>
<body>
    <h1>Clients</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Flight Hours</th>
                <th>Luggage</th>
                <th>Aviacompany ID</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.id }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.phone_number }}</td>
                <td>{{ client.flight_hours }}</td>
                <td>{{ client.luggage }}</td>
                <td>{{ client.aviacompany.id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
