<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
</head>
<body>
    <h1>Tickets</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cost</th>
                <th>Landing Class</th>
                <th>Flight ID</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.id }}</td>
                <td>{{ ticket.cost }}</td>
                <td>{{ ticket.landing_class }}</td>
                <td>{{ ticket.flight.id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
