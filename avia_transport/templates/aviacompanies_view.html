<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviacompanies</title>
</head>
<body>
    <h1>Aviacompanies</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Planes Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for company in aviacompanies %}
            <tr>
                <td>{{ company.id }}</td>
                <td>{{ company.name }}</td>
                <td>{{ company.planes_amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
