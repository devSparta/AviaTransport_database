<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
</head>
<body>
    <h1>Edit Client</h1>

    <form action="/update_client/{{ client.id }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ client.name }}" required>

        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number" value="{{ client.phone_number }}" required>

        <label for="flight_hours">Flight Hours:</label>
        <input type="number" name="flight_hours" id="flight_hours" value="{{ client.flight_hours }}">

        <label for="luggage">Luggage:</label>
        <input type="number" name="luggage" id="luggage" value="{{ client.luggage }}">

        <label for="aviacompany_id">Aviacompany ID:</label>
        <input type="number" name="aviacompany_id" id="aviacompany_id" value="{{ client.aviacom_id.id }}" required>

        <button type="submit">Update</button>
    </form>

    <br>
    <a href="/clients">Back to Clients</a>
</body>
</html>
