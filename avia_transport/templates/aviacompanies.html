<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviacompanies</title>
</head>
<body>
    <h1>Aviacompanies</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Planes Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for company in aviacompanies %}
            <tr>
                <td>{{ company.id }}</td>
                <td>{{ company.name }}</td>
                <td>{{ company.planes_amount }}</td>
                <td>
                    <form action="/delete_aviacompany/{{ company.id }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                    <form action="/update_aviacompany/{{ company.id }}" method="GET" style="display:inline;">
                        <button type="submit">Edit</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Add New Aviacompany</h2>
    <form action="/add_aviacompany" method="POST">
        <label for="id">Company ID:</label>
        <input type="number" name="id" id="id" placeholder="Company ID (optional)" min="1">

        <label for="name">Company Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="planes_amount">Number of Planes:</label>
        <input type="number" name="planes_amount" id="planes_amount" required>

        <button type="submit">Add</button>
    </form>
</body>
</html>
