<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
</head>
<body>
    <h1>Flights</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Departure Point</th>
                <th>Arrival Point</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
            </tr>
        </thead>
        <tbody>
            {% for flight in flights %}
            <tr>
                <td>{{ flight.id }}</td>
                <td>{{ flight.depature_point }}</td>
                <td>{{ flight.arrival_point }}</td>
                <td>{{ flight.depature_time }}</td>
                <td>{{ flight.arrival_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
